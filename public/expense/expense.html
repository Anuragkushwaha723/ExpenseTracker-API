<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker App</title>
</head>

<body>
    <!-- heading -->
    <div class="p-3 mb-2 bg-dark bg-gradient text-white">
        <p class="fs-3">Daily Expenses</p>
    </div>
    <!-- premium User Button -->
    <div id="premiumUser" class="p-2">
        <button type="button" id="rzp-button1" class="btn btn-warning btn-lg float-end">Buy Premium
            Membership</button>
    </div>
    <!-- form -->
    <form onsubmit="submitExpense(event)">
        <div class="mb-3 m-3">
            <label for="amount" class="form-label fs-5">Choose Expense Amount : </label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="mb-3 m-3">
            <label for="description" class="form-label fs-5">Choose Description : </label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3 m-3">
            <label for="category" class="form-label fs-5">Choose a Category : </label>
            <select class="form-select fs-5" id="category" required>
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Market">Market</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3 m-3">
            <input type="submit" class="btn btn-success fs-5" value="Add Expense">
        </div>
    </form>
    <!-- error -->
    <div id="error" class="m-3 fs-5">

    </div>
    <br>
    <!-- expenses heading -->
    <h3 class="fs-3 mb-3 m-3 text-dark">Expenses</h3>
    <div class="mb-3 m-3">
        <!-- expense list -->
        <ul class="list-unstyled fs-5" id="itemList">

        </ul>
    </div>
    <!-- pagination -->
    <div class="mb-3 m-3">
        <div class="btn-group" id="paginationId">

        </div>
    </div>
    <!-- page size -->
    <div id="pageSizeId" class="m-3 mb-3">
        <label for="itemsPerPageId" class="form-label">Rows per page:</label>
        <select style="width: max-content;" id="itemsPerPageId">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>
    </div>
    <!-- premium title and leaderBoard Button -->
    <div id="userPremiumTitle" class="m-3 fs-4 text-primary">

    </div>
    <!-- leaderBoard Heading -->
    <div id="leaderboardheading">

    </div>
    <!-- leaderBoard Lists -->
    <div id="leaderboardLists" class="list-unstyled fs-5 mb-3 m-3">

    </div>
    <!-- expense dowmload button -->
    <div id="expenseDownload" class="m-3 fs-5 text-primary">

    </div>
    <!-- list of download expenses -->
    <div id="downloadListButton" class="m-3 fs-5 text-primary">

    </div>
    <!-- download heading  -->
    <div id="downloadheadingTitle">

    </div>
    <!-- download list -->
    <div id="downloadLists" class="list-unstyled fs-6 mb-3 m-3">

    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
