<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker App</title>
</head>

<body>
    <!-- header -->
    <div class="p-3 mb-0 bg-dark bg-gradient text-white">
        <div class="mx-auto">
            <h1 class="text-wrap">Expense Tracker App</h1>
        </div>
    </div>
    <!-- body -->
    <div class="p-3 mb-2 text-black">
        <!-- Login heading -->
        <div class="mx-auto" style="width: 100%;">
            <h2 class="text-wrap text-center text-dark">Login</h2>
        </div>
        <!-- form -->
        <form method="post" onsubmit="submitUserInfo(event)">
            <!-- email button -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label" aria-autocomplete="list">Email Address *</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com"
                        required>
                </div>
            </div>
            <!-- password button -->
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password *</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <!-- submit button -->
            <div class="mb-3 row">
                <label for="submit" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="submit" class="form-control btn btn-success fs-6" value="Login" id="submit">
                </div>
            </div>
        </form>
        <!-- error information -->
        <div id="error">

        </div>
        <!-- forgot password button -->
        <div class="d-grid gap-2 col-6 mx-auto m-3" style="width: max-content;">
            <button id="forgotPassword" class="text-center btn btn-primary fs-6">Forgot Password</button>
        </div>
        <!-- signup page -->
        <div class="mx-auto" style="width: 200px;">
            <a href="../signUp.html" class="link-primary text-center fs-5">New User - SignUp</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
