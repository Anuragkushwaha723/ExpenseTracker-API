<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker App</title>
</head>

<body>
    <!-- header -->
    <div class="p-3 mb-0 bg-dark bg-gradient text-white">
        <div class="mx-auto">
            <h2 class="text-wrap">Expense Tracker App</h2>
        </div>
    </div>
    <!-- body -->
    <form onsubmit="submitInfo(event)">
        <label for="email" class="form-label m-3 fs-5 text-primary">Email Address * </label>
        <input type="email" class="form-control m-3 fs-5" id="email" style="width:50rem;" placeholder="xyz@gmail.com"
            required>
        <input class="m-3 fs-5 btn btn-outline-success" type="submit" value="Reset Password">
    </form>
    <!-- response message -->
    <div id="message" class="m-3 fs-4 text-success ">

    </div>
    <!-- error -->
    <div id="error">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
